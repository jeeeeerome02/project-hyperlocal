version: '3.9'

services:
  # --------------------------------------------------------------------------
  # PostgreSQL + PostGIS
  # --------------------------------------------------------------------------
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: radar-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: hyperlocal_radar
      POSTGRES_USER: radar_admin
      POSTGRES_PASSWORD: radar_dev_password_2024
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U radar_admin -d hyperlocal_radar']
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # Redis 7
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: radar-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # Backend API
  # --------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: radar-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://radar_admin:radar_dev_password_2024@postgres:5432/hyperlocal_radar
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production-2024
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production-2024
      PHONE_ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      PHONE_HASH_SALT: dev-hash-salt-change-me
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_VERIFY_SERVICE_SID: ${TWILIO_VERIFY_SERVICE_SID:-}
      CORS_ORIGINS: http://localhost:3000
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src:ro

  # --------------------------------------------------------------------------
  # Frontend (Next.js dev server)
  # --------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: radar-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/v1
      NEXT_PUBLIC_WS_URL: http://localhost:4000
      NEXT_PUBLIC_MAPBOX_TOKEN: ${MAPBOX_TOKEN:-}
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src:ro

volumes:
  pg_data:
    driver: local
  redis_data:
    driver: local
